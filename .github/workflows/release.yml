          python-version: 3.11
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -e .
          pip install --upgrade bump2version
      - name: Set current version
        run: |
          echo "CURRENT_VERSION=$(python .github/scripts/get_version.py)" >> "$GITHUB_ENV"
      - name: get version
        run: |
